<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reverse Words Visualization</h1>
        <input type="text" id="inputString" placeholder="Enter text here" value="Hello World! How are you?">
        <button id="reverseButton">Reverse</button>
        <div id="steps">
            <h2>Steps:</h2>
            <ul id="stepsList"></ul>
        </div>
        <div>
            <h3>Result: <span id="result"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
